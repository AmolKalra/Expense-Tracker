<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    
    <main>
      <form id="expense-form">
        <label for="expense-name">Name:</label>
        <input type="text" id="expense-name" required>
        
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" required>
        
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" min="0.01" step="0.01" required>
        
        <button type="submit" id="add-expense">Add Expense</button>
    </form>
      
      <div id="expense-list">
        <h2>Expenses</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Expense items will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
      
      <div id="total">
        <h2>Total</h2>
        <p id="total-amount">$0.00</p>
      </div>
      
      <div id="filter">
        <h2>Filter by Month or Year</h2>
        <label for="month-select">Month:</label>
        <select id="month-select">
          <option value="">All Months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        
        <label for="year-select">Year:</label>
        <input type="number" id="year-select" min="2000" max="2099" value="2023">
      </div>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
